<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luke's Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Navigation -->
        <nav class="navbar">
            <div class="logo">Portfolio</div>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#skills">Skills</a></li>
                <li><a href="#discord">Discord</a></li>
            </ul>
        </nav>

        <!-- Hero Section -->
        <section id="home" class="hero">
            <div class="hero-content">
                <h1>Welcome to My Portfolio</h1>
                <p>Bot Developer | Web Developer</p>
            </div>
        </section>

        <!-- Skills Section -->
        <section id="skills" class="skills">
            <h2>Skills & Technologies</h2>
            <div class="skills-container">
                <div class="skill-card">
                    <i class="fab fa-js"></i>
                    <span>JavaScript</span>
                </div>
                <div class="skill-card">
                    <i class="fab fa-python"></i>
                    <span>Python</span>
                </div>
                <div class="skill-card">
                    <i class="fab fa-css3-alt"></i>
                    <span>CSS</span>
                </div>
                <div class="skill-card">
                    <i class="fab fa-discord"></i>
                    <span>Discord.js</span>
                </div>
                <div class="skill-card">
                    <i class="fas fa-cloud"></i>
                    <span>Vercel</span>
                </div>
            </div>
        </section>

        <!-- Discord Presence Section -->
        <section id="discord" class="discord-section">
            <h2>Discord Presence</h2>
            <div class="discord-card">
                <div id="discord-status">
                    <div class="status-dot offline"></div>
                    <span id="discord-username">Loading...</span>
                </div>
                <p id="discord-activity">Checking status...</p>
            </div>
        </section>

        <!-- Footer -->
        <footer>
            <p>&copy; 2025 Luke's Portfolio. All rights reserved.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
